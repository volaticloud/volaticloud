# VolatiCloud Keycloak Theme
# Extends the default keycloak theme with minimal changes for branding
parent=keycloak
import=common/keycloak

# Locale settings
locales=en

# Custom stylesheet (loaded after parent styles)
styles=css/login.css css/volaticloud.css

# Logo configuration
kcLogoLink=https://volaticloud.com

# Layout classes - customize for split-screen design
kcLoginClass=volaticloud-login
kcFormCardClass=volaticloud-form-card
kcHeaderClass=volaticloud-header

# Form styling overrides
kcButtonPrimaryClass=pf-m-primary volaticloud-btn-primary
kcInputClass=pf-c-form-control volaticloud-input

# Social provider styling
kcFormSocialAccountListButtonClass=pf-c-button pf-m-control pf-m-block kc-social-item volaticloud-social-btn