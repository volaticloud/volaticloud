name: Build and Push Dashboard Image

on:
  push:
    branches:
      - main
      - 'feature/github-actions-*'  # TODO: Remove after testing
    paths:
      - 'dashboard/**'
      - '.github/workflows/build-dashboard.yml'
      - '.github/workflows/_docker-build.yml'
  workflow_dispatch:

concurrency:
  group: build-dashboard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/_docker-build.yml
    with:
      image-name: 'volaticloud-dashboard'
      dockerfile: 'dashboard/Dockerfile'
      context: './dashboard'
      push: true
    permissions:
      contents: read
      packages: write