name: Build and Push Keycloak Image

on:
  push:
    branches: [main]
    paths:
      - 'keycloak/**'
      - '.github/workflows/build-keycloak.yml'
  pull_request:
    branches: [main]
    paths:
      - 'keycloak/**'
      - '.github/workflows/build-keycloak.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: volaticloud-keycloak

jobs:
  build-and-push:
    name: Build and Push Keycloak Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Keycloak version from Dockerfile
        id: keycloak_version
        run: |
          VERSION=$(grep 'ARG KEYCLOAK_VERSION=' keycloak/Dockerfile | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Keycloak version: $VERSION"

      - name: Determine image tags
        id: image_tags
        run: |
          VERSION="${{ steps.keycloak_version.outputs.version }}"
          SHORT_SHA="${GITHUB_SHA::7}"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-${SHORT_SHA},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Keycloak image
        uses: docker/build-push-action@v5
        with:
          context: ./keycloak
          file: ./keycloak/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.image_tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            KEYCLOAK_VERSION=${{ steps.keycloak_version.outputs.version }}

      - name: Generate build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "### Keycloak Image Built Successfully! ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Keycloak Version:** ${{ steps.keycloak_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.image_tags.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Custom Extensions:**" >> $GITHUB_STEP_SUMMARY
          echo "- Group Resource Policy Provider" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Features Enabled:**" >> $GITHUB_STEP_SUMMARY
          echo "- Health endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Metrics endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Preview features" >> $GITHUB_STEP_SUMMARY
          echo "- Custom searchable attributes" >> $GITHUB_STEP_SUMMARY