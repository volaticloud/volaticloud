name: Security Scan (Reusable)

on:
  workflow_call:
    inputs:
      scan-go:
        description: 'Run Go vulnerability scan (govulncheck)'
        type: boolean
        default: true
      scan-node:
        description: 'Run npm audit'
        type: boolean
        default: false
      node-working-directory:
        description: 'Working directory for npm operations'
        type: string
        default: 'dashboard'
      scan-docker:
        description: 'Run container scan (Trivy)'
        type: boolean
        default: false
      docker-image:
        description: 'Docker image to scan'
        type: string
        default: ''
      scan-codeql:
        description: 'Run CodeQL SAST analysis'
        type: boolean
        default: true
      codeql-languages:
        description: 'Languages for CodeQL (comma-separated)'
        type: string
        default: 'go'

jobs:
  govulncheck:
    name: Go Vulnerabilities
    runs-on: ubuntu-latest
    if: ${{ inputs.scan-go }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    if: ${{ inputs.scan-node }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        working-directory: ${{ inputs.node-working-directory }}
        run: npm audit --audit-level=moderate

  trivy:
    name: Container Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.scan-docker && inputs.docker-image != '' }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.docker-image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload to Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: ${{ inputs.scan-codeql }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ inputs.codeql-languages }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform Analysis
        uses: github/codeql-action/analyze@v3