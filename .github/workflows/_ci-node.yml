name: Node CI (Reusable)

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        type: string
        default: '20'
      working-directory:
        description: 'Working directory for npm operations'
        type: string
        default: 'dashboard'
      run-build:
        description: 'Run production build'
        type: boolean
        default: true

jobs:
  lint:
    name: ESLint
    runs-on: ${{ vars.RUNNER_LABEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Lint
        working-directory: ${{ inputs.working-directory }}
        run: npm run lint

  typecheck:
    name: TypeScript
    runs-on: ${{ vars.RUNNER_LABEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Type check
        working-directory: ${{ inputs.working-directory }}
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ${{ vars.RUNNER_LABEL }}
    if: ${{ inputs.run-build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Build
        working-directory: ${{ inputs.working-directory }}
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v6
        with:
          name: build-output
          path: ${{ inputs.working-directory }}/dist
          retention-days: 7