name: Node CI (Reusable)

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        type: string
        default: '20'
      working-directory:
        description: 'Working directory for npm operations'
        type: string
        default: 'dashboard'
      run-build:
        description: 'Run production build'
        type: boolean
        default: true
      coverage-threshold:
        description: 'Minimum coverage percentage (warning if below)'
        type: number
        default: 70

jobs:
  lint:
    name: ESLint
    runs-on: ${{ vars.RUNNER_LABEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Lint
        working-directory: ${{ inputs.working-directory }}
        run: npm run lint

  typecheck:
    name: TypeScript
    runs-on: ${{ vars.RUNNER_LABEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Type check
        working-directory: ${{ inputs.working-directory }}
        run: npx tsc --noEmit

  test:
    name: Tests
    runs-on: ${{ vars.RUNNER_LABEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Run tests with coverage
        working-directory: ${{ inputs.working-directory }}
        run: npm run test:coverage -- --run

      - name: Parse coverage
        id: coverage
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Fail explicitly if coverage file is missing
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "::error::Coverage file not found: coverage/coverage-summary.json"
            exit 1
          fi
          # Extract coverage percentage from vitest coverage output with error handling
          COVERAGE=$(cat coverage/coverage-summary.json | node -e "
            const fs = require('fs');
            try {
              const data = JSON.parse(fs.readFileSync('/dev/stdin', 'utf8'));
              if (typeof data.total?.lines?.pct !== 'number') {
                console.error('Missing coverage data: total.lines.pct not found or not a number');
                process.exit(1);
              }
              console.log(data.total.lines.pct.toFixed(2));
            } catch (e) {
              console.error('Failed to parse coverage JSON:', e.message);
              process.exit(1);
            }
          ")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Check threshold
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          THRESHOLD=${{ inputs.coverage-threshold }}
          echo "Coverage: ${COVERAGE}%"
          if awk "BEGIN {exit !($COVERAGE < $THRESHOLD)}"; then
            echo "::warning::Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
          fi

      - name: Summary
        run: |
          echo "### Test Coverage: ${{ steps.coverage.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-${{ inputs.working-directory }}
          path: ${{ inputs.working-directory }}/coverage
          retention-days: 7

  build:
    name: Build
    runs-on: ${{ vars.RUNNER_LABEL }}
    if: ${{ inputs.run-build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Build
        working-directory: ${{ inputs.working-directory }}
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v6
        with:
          name: build-output-${{ inputs.working-directory }}
          path: ${{ inputs.working-directory }}/dist
          retention-days: 7