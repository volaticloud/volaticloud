name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - '.golangci.yml'
      - 'internal/**'
      - 'cmd/**'
      - '.github/workflows/backend-ci.yml'
      - '.github/workflows/_ci-go.yml'
      - '.github/actions/setup-go/**'
      - '.github/actions/coverage-filter/**'
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - '.golangci.yml'
      - 'internal/**'
      - 'cmd/**'
      - '.github/workflows/backend-ci.yml'
      - '.github/workflows/_ci-go.yml'
      - '.github/actions/setup-go/**'
      - '.github/actions/coverage-filter/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/_ci-go.yml
    with:
      go-version: '1.24.x'
      coverage-threshold: 85
      run-build: true
      validate-codegen: true