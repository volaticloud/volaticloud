name: Go CI (Reusable)

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use (uses go.mod if not specified)'
        type: string
        default: ''
      coverage-threshold:
        description: 'Minimum coverage percentage (warning if below)'
        type: number
        default: 85
      run-build:
        description: 'Run cross-platform build matrix'
        type: boolean
        default: false
      validate-codegen:
        description: 'Validate generated code is up to date'
        type: boolean
        default: true
      run-integration-tests:
        description: 'Run integration tests with Keycloak container'
        type: boolean
        default: false

jobs:
  test:
    name: Test
    runs-on: ${{ vars.RUNNER_LABEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ inputs.go-version }}

      - name: Run tests
        run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Filter coverage
        id: coverage
        uses: ./.github/actions/coverage-filter

      - name: Check threshold
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          THRESHOLD=${{ inputs.coverage-threshold }}
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::warning::Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
          fi

      - name: Summary
        run: |
          echo "### Test Coverage: ${{ steps.coverage.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.filtered.out
          retention-days: 7

  lint:
    name: Lint
    runs-on: ${{ vars.RUNNER_LABEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ inputs.go-version }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7.2

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ vars.RUNNER_LABEL }}
    if: ${{ inputs.run-build }}
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ inputs.go-version }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: make build

  validate-codegen:
    name: Validate Codegen
    runs-on: ${{ vars.RUNNER_LABEL }}
    if: ${{ inputs.validate-codegen }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ inputs.go-version }}

      - name: Generate
        run: make generate

      - name: Check for changes
        run: |
          if ! git diff --exit-code; then
            echo "::error::Generated code is out of date. Run 'make generate' and commit."
            exit 1
          fi

  integration-test:
    name: Integration Tests
    runs-on: ${{ vars.RUNNER_LABEL }}
    if: ${{ inputs.run-integration-tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ inputs.go-version }}

      - name: Run integration tests
        run: go test -v -race -tags=integration ./internal/graph/... -run TestIntegration -timeout 600s

      - name: Summary
        if: always()
        run: |
          echo "### Integration Tests Complete" >> $GITHUB_STEP_SUMMARY