name: Go CI (Reusable)

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        type: string
        default: '1.24.x'
      coverage-threshold:
        description: 'Minimum coverage percentage (warning if below)'
        type: number
        default: 85
      run-build:
        description: 'Run cross-platform build matrix'
        type: boolean
        default: false
      validate-codegen:
        description: 'Validate generated code is up to date'
        type: boolean
        default: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ inputs.go-version }}

      - name: Run tests
        env:
          GOTOOLCHAIN: local
        run: |
          set +e
          go version
          go test -v -coverprofile=coverage.out -covermode=atomic ./...
          exit_code=$?
          echo "Test exit code: $exit_code"
          if [ $exit_code -ne 0 ]; then
            echo "Tests failed with exit code $exit_code"
            exit $exit_code
          fi

      - name: Filter coverage
        id: coverage
        uses: ./.github/actions/coverage-filter

      - name: Check threshold
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          THRESHOLD=${{ inputs.coverage-threshold }}
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::warning::Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
          fi

      - name: Summary
        run: |
          echo "### Test Coverage: ${{ steps.coverage.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.filtered.out
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ inputs.go-version }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7.2

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    if: ${{ inputs.run-build }}
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ inputs.go-version }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: make build

  validate-codegen:
    name: Validate Codegen
    runs-on: ubuntu-latest
    if: ${{ inputs.validate-codegen }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ inputs.go-version }}

      - name: Generate
        run: make generate

      - name: Check for changes
        run: |
          if ! git diff --exit-code; then
            echo "::error::Generated code is out of date. Run 'make generate' and commit."
            exit 1
          fi