name: Docker Build (Reusable)

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Docker image name (without registry)'
        type: string
        required: true
      dockerfile:
        description: 'Path to Dockerfile'
        type: string
        default: 'Dockerfile'
      context:
        description: 'Docker build context'
        type: string
        default: '.'
      push:
        description: 'Push image to registry'
        type: boolean
        default: true
      platforms:
        description: 'Target platforms'
        type: string
        default: 'linux/amd64'
      build-args:
        description: 'Docker build arguments (newline-separated)'
        type: string
        default: ''
    outputs:
      image-tag:
        description: 'Built image tag'
        value: ${{ jobs.build.outputs.tag }}
      full-image:
        description: 'Full image name with registry and tag'
        value: ${{ jobs.build.outputs.full-image }}

jobs:
  build:
    name: Build and Push
    runs-on: ${{ vars.RUNNER_LABEL }}
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      full-image: ${{ steps.meta.outputs.full-image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            TAG="${GITHUB_SHA::7}"
          fi
          FULL_IMAGE="ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:${TAG}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "full-image=${FULL_IMAGE}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push && github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:latest
          build-args: ${{ inputs.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Docker Build" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.meta.outputs.full-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Pushed:** ${{ inputs.push && github.event_name != 'pull_request' }}" >> $GITHUB_STEP_SUMMARY