# Scalar type declarations for gqlgen
# These must be loaded before any types that reference them
# See: https://gqlgen.com/reference/scalars/
# Note: Cursor is generated by ENT in ent.graphql, so we don't define it here

"""
The builtin Time type represents a timestamp in RFC 3339 format.
"""
scalar Time

"""
The builtin Map type represents a JSON object.
"""
scalar Map