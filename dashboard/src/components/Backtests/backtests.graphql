query GetBacktests($first: Int, $after: Cursor, $where: BacktestWhereInput) {
  backtests(first: $first, after: $after, where: $where) {
    edges {
      node {
        id
        status
        result
        errorMessage
        createdAt
        updatedAt
        completedAt
        strategy {
          id
          name
          config
        }
        runner {
          id
          name
          type
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}

query GetBacktest($id: ID!) {
  backtests(where: {id: $id}, first: 1) {
    edges {
      node {
        id
        status
        result
        logs
        errorMessage
        createdAt
        updatedAt
        completedAt
        strategy {
          id
          name
          description
        }
        runner {
          id
          name
          type
        }
      }
    }
  }
}

query GetBacktestOptions($ownerID: String) {
  strategies(first: 50, where: { ownerID: $ownerID }) {
    edges {
      node {
        id
        name
        versionNumber
        isLatest
      }
    }
  }
  botRunners(first: 50, where: { ownerID: $ownerID }) {
    edges {
      node {
        id
        name
        type
      }
    }
  }
}

mutation CreateBacktest($input: CreateBacktestInput!) {
  createBacktest(input: $input) {
    id
    status
    createdAt
    strategy {
      id
      name
      versionNumber
    }
  }
}

mutation DeleteBacktest($id: ID!) {
  deleteBacktest(id: $id)
}

mutation RunBacktest($id: ID!) {
  runBacktest(id: $id) {
    id
    status
  }
}

mutation StopBacktest($id: ID!) {
  stopBacktest(id: $id) {
    id
    status
  }
}