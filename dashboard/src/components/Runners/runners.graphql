query GetRunners($first: Int, $after: Cursor) {
  botRunners(first: $first, after: $after) {
    edges {
      node {
        id
        name
        type
        config
        createdAt
        dataIsReady
        dataLastUpdated
        dataDownloadStatus
        dataDownloadProgress
        dataDownloadConfig
        dataErrorMessage
        bots {
          totalCount
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}

query GetRunner($id: ID!) {
  node(id: $id) {
    ... on BotRunner {
      id
      name
      type
      config
      createdAt
      dataIsReady
      dataLastUpdated
      dataDownloadStatus
      dataDownloadProgress
      dataDownloadConfig
      dataErrorMessage
      bots {
        totalCount
      }
    }
  }
}

mutation CreateRunner($input: CreateBotRunnerInput!) {
  createBotRunner(input: $input) {
    id
    name
    type
    config
    dataDownloadConfig
  }
}

mutation UpdateRunner($id: ID!, $input: UpdateBotRunnerInput!) {
  updateBotRunner(id: $id, input: $input) {
    id
    name
    type
    config
    dataDownloadConfig
  }
}

mutation DeleteRunner($id: ID!) {
  deleteBotRunner(id: $id)
}

mutation RefreshRunnerData($id: ID!) {
  refreshRunnerData(id: $id) {
    id
    name
    type
    dataIsReady
    dataLastUpdated
    dataDownloadStatus
    dataDownloadProgress
    dataErrorMessage
  }
}

mutation TestRunnerConnection($type: BotRunnerRunnerType!, $config: RunnerConfigInput!) {
  testRunnerConnection(type: $type, config: $config) {
    success
    message
    version
  }
}