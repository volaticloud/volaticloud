query GetStrategyForStudio($id: ID!) {
  strategies(where: { id: $id }, first: 1) {
    edges {
      node {
        id
        name
        description
        code
        builderMode
        versionNumber
        isLatest
        config
        createdAt
        updatedAt
      }
    }
  }
}

query GetStrategyVersionsForStudio($name: String!) {
  strategyVersions(name: $name) {
    id
    name
    versionNumber
    isLatest
    code
    createdAt
  }
}

mutation PreviewStrategyCode($config: Map!, $className: String!) {
  previewStrategyCode(config: $config, className: $className) {
    success
    code
    error
  }
}