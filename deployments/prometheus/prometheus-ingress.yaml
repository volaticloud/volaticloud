---
# Optional: Ingress for external Prometheus access
# Only enable if you need to access Prometheus UI externally
# WARNING: Prometheus has no built-in authentication
# Consider using OAuth2 proxy or basic auth for production
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: volaticloud
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: nginx
    # Enable TLS with cert-manager
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Optional: Basic auth (create secret first)
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: prometheus-basic-auth
    # nginx.ingress.kubernetes.io/auth-realm: "Prometheus - Authentication Required"
spec:
  tls:
    - hosts:
        - prometheus.volaticloud.com  # Replace with your domain
      secretName: prometheus-tls
  rules:
    - host: prometheus.volaticloud.com  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-operated
                port:
                  number: 9090