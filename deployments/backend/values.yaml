# Helm values for AnyTrade Backend using Nixys Universal Chart
# Chart: nixys/nxs-universal-chart
# Repo: https://registry.nixys.io/chartrepo/public
# Docs: https://github.com/nixys/nxs-universal-chart

deployments:
  anytrade-backend:
    replicaCount: 2
    revisionHistoryLimit: 3

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0

    containers:
      - name: anytrade
        image: ghcr.io/diazoxide/anytrade:latest
        imagePullPolicy: Always

        ports:
          - name: http
            containerPort: 8080
            protocol: TCP

        env:
          - name: ANYTRADE_HOST
            value: "0.0.0.0"
          - name: ANYTRADE_PORT
            value: "8080"
          - name: ANYTRADE_MONITOR_INTERVAL
            value: "30s"
          - name: ANYTRADE_ETCD_ENDPOINTS
            value: ""

        envsFromSecret:
          anytrade-secrets:
            - ANYTRADE_DATABASE

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

    podSecurityContext:
      fsGroup: 1000
      runAsNonRoot: true
      runAsUser: 1000

    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"
      prometheus.io/path: /metrics

    podLabels:
      app: anytrade-backend
      component: api

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - anytrade-backend
              topologyKey: kubernetes.io/hostname

services:
  anytrade-backend:
    type: ClusterIP
    ports:
      - name: http
        port: 8080
        targetPort: http
        protocol: TCP

ingresses:
  api.anytrade.com:
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    certManager:
      issuerName: letsencrypt-prod
      issuerType: cluster-issuer
    hosts:
      - paths:
          - path: /
            pathType: Prefix
            serviceName: anytrade-backend
            servicePort: http

hpa:
  anytrade-backend:
    minReplicas: 2
    maxReplicas: 10
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 70
      - type: Resource
        resource:
          name: memory
          target:
            type: Utilization
            averageUtilization: 80

pdb:
  anytrade-backend:
    minAvailable: 1