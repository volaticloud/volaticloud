# cert-manager Configuration
# https://github.com/cert-manager/cert-manager/blob/master/deploy/charts/cert-manager/values.yaml

# Install CRDs with the chart
installCRDs: true

# Resource limits for controller
resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Webhook resources
webhook:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 50m
      memory: 64Mi

# CAInjector resources
cainjector:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 50m
      memory: 64Mi

# Enable Prometheus metrics (optional)
prometheus:
  enabled: false  # Enable if you have Prometheus
