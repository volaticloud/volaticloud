# Helm values for etcd using Bitnami Chart
# Chart: bitnami/etcd
# Repo: https://charts.bitnami.com/bitnami
# Docs: https://github.com/bitnami/charts/tree/main/bitnami/etcd

# Override image registry to use legacy repository
image:
  registry: docker.io
  repository: bitnamilegacy/etcd
  tag: 3.5.17-debian-12-r1
  pullPolicy: IfNotPresent

# Cluster configuration
replicaCount: 3

# Authentication
auth:
  rbac:
    enabled: true
    create: true
  token:
    enabled: false

# Persistence
persistence:
  enabled: true
  storageClass: ""  # Use default storage class
  size: 8Gi
  accessModes:
    - ReadWriteOnce

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Security context
podSecurityContext:
  enabled: true
  fsGroup: 1001
  runAsUser: 1001
  runAsNonRoot: true

containerSecurityContext:
  enabled: true
  runAsNonRoot: true
  runAsUser: 1001
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Anti-affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: etcd
          topologyKey: kubernetes.io/hostname

# Disruption budget for high availability
pdb:
  create: true
  minAvailable: 2

# Service configuration
service:
  type: ClusterIP
  clientPort: 2379
  peerPort: 2380

# Metrics for monitoring
metrics:
  enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "2379"
    prometheus.io/path: "/metrics"

# Startup probe for slow-starting pods
startupProbe:
  enabled: true
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 30

# Liveness probe
livenessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5

# Readiness probe
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5

# Pod labels
podLabels:
  app: etcd-cluster
  component: distributed-kv

# Disaster recovery snapshots
disasterRecovery:
  enabled: true
  cronjob:
    schedule: "0 */6 * * *"  # Every 6 hours
    historyLimit: 5

# Extra environment variables
extraEnvVars:
  - name: ETCD_AUTO_COMPACTION_MODE
    value: "periodic"
  - name: ETCD_AUTO_COMPACTION_RETENTION
    value: "8h"
  - name: ETCD_QUOTA_BACKEND_BYTES
    value: "8589934592"  # 8GB