# Bitnami etcd Helm Chart Values
# Chart: bitnami/etcd
# Docs: https://github.com/bitnami/charts/tree/main/bitnami/etcd

# Replica count for etcd cluster (odd number recommended)
replicaCount: 3

# Authentication
auth:
  rbac:
    enabled: false
  token:
    enabled: false

# Persistence configuration
persistence:
  enabled: true
  storageClass: ""  # Use default storage class
  size: 8Gi
  accessModes:
    - ReadWriteOnce

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Service configuration
service:
  type: ClusterIP
  port: 2379
  clientPort: 2379
  peerPort: 2380

# Security context
podSecurityContext:
  enabled: true
  fsGroup: 1001
  runAsUser: 1001

containerSecurityContext:
  enabled: true
  runAsNonRoot: true
  runAsUser: 1001
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Startup configuration
startFromSnapshot:
  enabled: false

# Auto-compaction
autoCompactionMode: periodic
autoCompactionRetention: "1h"

# Metrics
metrics:
  enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "2379"
    prometheus.io/path: /metrics

# Pod anti-affinity for high availability
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - etcd
          topologyKey: kubernetes.io/hostname

# Pod disruption budget
pdb:
  create: true
  minAvailable: 2

# Extra environment variables
extraEnvVars:
  - name: ETCD_HEARTBEAT_INTERVAL
    value: "250"
  - name: ETCD_ELECTION_TIMEOUT
    value: "2500"
  - name: ETCD_MAX_REQUEST_BYTES
    value: "10485760"  # 10MB
  - name: ETCD_QUOTA_BACKEND_BYTES
    value: "8589934592"  # 8GB