services:
  # PostgreSQL - Optional, only if you prefer PostgreSQL over SQLite
  postgres:
    image: postgres:16-alpine
    container_name: volaticloud-postgres
    environment:
      POSTGRES_USER: volaticloud
      POSTGRES_PASSWORD: volaticloud
      POSTGRES_DB: volaticloud
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volaticloud"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres

  # etcd - Required for distributed monitoring across multiple instances
  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    container_name: volaticloud-etcd
    command:
      - /usr/local/bin/etcd
      - --name=volaticloud-etcd
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://0.0.0.0:2379
      - --listen-peer-urls=http://0.0.0.0:2380
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd_data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health", "--endpoints=http://localhost:2379"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak - Identity and Access Management
  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    volumes:
      - ./keycloak/themes/volaticloud:/opt/keycloak/themes/volaticloud
    container_name: volaticloud-keycloak
    command: start-dev
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/volaticloud
      KC_DB_USERNAME: volaticloud
      KC_DB_PASSWORD: volaticloud
      # Hostname configuration
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    profiles:
      - postgres

volumes:
  postgres_data:
  etcd_data:
