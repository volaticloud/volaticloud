version: '3.8'

services:
  # PostgreSQL - Optional, only if you prefer PostgreSQL over SQLite
  postgres:
    image: postgres:16-alpine
    container_name: anytrade-postgres
    environment:
      POSTGRES_USER: anytrade
      POSTGRES_PASSWORD: anytrade
      POSTGRES_DB: anytrade
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anytrade"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres

volumes:
  postgres_data: